<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <!-- <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header> -->
    <main>
        <h1>SIM SHITTY</h1>
        <section id="dropdowns">
            <div class="image-menu" id="climate-image-menu">
                <label>
                    CLIMATE
                    <div class="custom-select">
                        <select id="climate-menu">
                            <option disabled selected value>- pick one! -</option>
                            <option value="tropical">Tropical</option>
                            <option value="temperate">Temperate</option>
                            <option value="arid">Arid</option>
                            <option value="polar">Polar</option>
                        </select>
                    </div>
                </label>
                <img id="climate-image" class="image">
                <span id="climate-count-display"></span>
            </div>
            <div class="image-menu" id="architecture-image-menu">
                <label>
                    ARCHITECTURE
                    <div class="custom-select">
                        <select  id="architecture-menu">
                            <option disabled selected value>- pick one! -</option>
                            <option value="modern">Modern</option>
                            <option value="artdeco">Art Deco</option>
                            <option value="spanish">Spanish Colonial</option>
                            <option value="neoclassical">Neoclassical</option>
                        </select>
                    </div>
                </label>
                <img id="architecture-image" class="image">
                <span id="architecture-count-display"></span>
            </div>
            <div class="image-menu" id="culture-image-menu">
                <label>
                    CULTURE
                    <div class="custom-select">
                        <select id="culture-menu">
                            <option disabled selected value>- pick one! -</option>
                            <option value="south">South</option>
                            <option value="newengland">New England</option>
                            <option value="midwest">Midwest</option>
                            <option value="northwest">Pacific Northwest</option>
                        </select>
                    </div>
                </label>
                <img id="culture-image" class="image">
                <span id="culture-count-display"></span>
            </div>
        </section>
        <div id="break"></div>
        <label id="slogan">
            What is your city's slogan?
            <input id="slogan-input">
            <button id="slogan-button">Show slogans</button>
        </label>
        <div id="slogan-display"
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
