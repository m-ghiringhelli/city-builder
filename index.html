<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>Sim Shitty</h1>
        <section class="main-section">
            <section id="dropdowns">
                <div class="image-menu">
                    <label>
                        Climate
                        <select  id="climate-menu">
                            <option value="tropical">Tropical</option>
                            <option value="temperate">Temperate</option>
                            <option value="arid">Arid</option>
                            <option value="polar">Polar</option>
                        </select>
                    </label>
                    <img id="climate-image">
                </div>
                <div class="image-menu">
                    <label>
                        Architecture
                        <select  id="architecture-menu">
                            <option value="modern">Modern</option>
                            <option value="artdeco">Art Deco</option>
                            <option value="spanish">Spanish Colonial</option>
                            <option value="neoclassical">Neoclassical</option>
                        </select>
                    </label>
                    <div id="architecture-image"></div>
                </div>
                <div class="image-menu">
                    <label>
                        Culture
                        <select id="culture-menu">
                            <option value="1">South</option>
                            <option value="2">New England</option>
                            <option value="3">Midwest</option>
                            <option value="4">Pacific Northwest</option>
                        </select>
                    </label>
                    <div id="culture-image"></div>
                </div>
                <div id="break"></div>
                <label id="slogan">
                    What is your city's slogan?
                    <input id="slogan-input">
                    <button id="slogan-button">Show slogans</button>
                </label>
            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
